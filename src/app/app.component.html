<div class="container">
  <textarea [(ngModel)]="text"></textarea>

  <button type="button" (click)="submit()">Submit</button>

  <table *ngIf="result">
    <tr>
      <th>Word</th>
      <th>Count</th>
    </tr>
    <tr *ngFor="let word of result.wordCounts">
      <td>{{word.word}}</td>
      <td>{{word.count}}</td>
    </tr>
  </table>
</div>

<style>
  .container {
    margin: 0 auto;
    width: 500px;
  }

  textarea {
    width: 100%;
    height: 100px;
  }

  button {
    margin: 5px 0 5px 0px;
  }

  table {    
    width: 100%;
    border-collapse: collapse;
  }

  table,
  th,
  td {
    border: 1px solid black;
  }

  th,
  td {
    padding: 5px;
    height: 20px;
  }
</style>
